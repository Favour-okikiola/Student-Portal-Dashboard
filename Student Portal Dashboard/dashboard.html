<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <h2>Student Portal</h2>
      <nav>
        <ul>
          <li><a href="#" data-section="profile">Profile</a></li>
          <li><a href="#" data-section="courses">Courses</a></li>
          <li><a href="#" data-section="announcements">Announcements</a></li>
          <li><a href="#" data-section="events">Events</a></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Dashboard Content -->
    <main class="main-content">
        
      <!-- Profile Section -->
      <section id="profile" class="section active">
        <h2>Profile</h2>
        <div id="profileDetails"></div> <!-- i will use innerHTML later -->
        <button id="editProfileBtn">Edit Profile</button>
        <div id="editProfileForm" class="hidden">
          <input type="text" id="editName" placeholder="Full Name">
          <input type="email" id="editEmail" placeholder="Email">
          <input type="text" id="editDepartment" placeholder="Department">
          <input type="text" id="editLevel" placeholder="Level">
          <button id="saveProfileBtn">Save</button>
        </div>
      </section>

      <!-- Courses Section -->
      <section id="courses" class="section">
        <h2>My Courses</h2>
        <div id="coursesList" class="cards"></div>
      </section>

      <!-- Announcements Section -->
      <section id="announcements" class="section">
        <h2>Announcements</h2>
        <div id="announcementsList"></div>
      </section>

      <!-- Events Section -->
      <section id="events" class="section">
        <h2>Upcoming Events</h2>
        <div id="eventsList"></div>
      </section>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
